<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>标签云 | s2mBlog 免费博客平台</title>
    <meta name="keywords" content="s2mBlog,blog,java博客,springMVC,标签,标签云">
    <#include "/include/cssjs.html" encoding="UTF-8"/>
</head>
<body class="home-template">
    <#include "/include/head.html" encoding="UTF-8"/>
    <section class="content-wrap">
        <div class="container">
            <div class="row">
                <main class="col-md-8 main-content">
					<article class="post page">
						<header class="post-head">
							<h1 class="post-title">标签云</h1>
						</header>
						<section class="post-content widget">
							<div class="tag-cloud">
								<#list list as test>
								<a href="/tags/${test.url}/">${test.name}</a>
								</#list>
							</div>
						</section>
					</article>
                </main>
                <#include "/include/right.html" encoding="UTF-8"/>
            </div>
        </div>
    </section>
	<#include "/include/foot.html" encoding="UTF-8"/>
</body>
</html>
